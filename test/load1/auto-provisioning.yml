settings:
  env:
    JMETER_VERSION: # Set by environment variable in docker image
    JMETER_PLUGIN_MANAGER_VERSION: # Set by environment variable in docker image
    MANAGER_HOSTNAME: # Must be supplied
    THREAD_COUNT:
    RAMP_RATE:
    DURATION:

modules:
  jmeter:
    version: ${JMETER_VERSION}
    detect-plugins: true
    fix-jars: true
    plugins-manager:
      version: ${JMETER_PLUGIN_MANAGER_VERSION}
    properties:
      MANAGER_HOSTNAME: ${MANAGER_HOSTNAME}
      THREAD_COUNT: ${THREAD_COUNT}
      RAMP_RATE: ${RAMP_RATE}
      DURATION: ${DURATION}

execution:
  - scenario: simple

scenarios:
  simple:
    script: auto-provisioning.jmx

